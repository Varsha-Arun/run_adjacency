pipelines:
  - name: timeoutStepLevel
    
    steps:
      - name: timeOutStep11
        type: Bash
        configuration:
          timeoutSeconds: 150
        execution:
          onExecute:
            - printenv
            - sleep 6m
            
      - name: timeOutStep12
        type: Bash
        configuration:
          timeoutSeconds: 50
          inputSteps:
            - name: timeOutStep11
        execution:
          onExecute:
            - printenv
            - sleep 10m

      - name: timeOutSystemLevel
        type: Bash
        configuration:
          inputSteps:
            - name: timeOutStep11
        execution:
          onExecute:
            - printenv
            - sleep 150m
            
  - name: timeoutNodePoolLevel
    steps:
      - name: timeOutStep21
        type: Bash
        execution:
          onExecute:
            - printenv
            - sleep 75m
