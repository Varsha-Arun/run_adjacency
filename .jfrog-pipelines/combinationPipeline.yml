pipelines:
  - name: combinationWorkflowPipeline
    configuration:
      chronological: true
      environmentVariables:
        readOnly:
          MY_MESSAGE: '"Hello World!"'
    steps:
      - name: stepCombA
        type: Bash
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"      
      - name: stepCombB
        type: Bash
        configuration:
#           dependencyMode:
#             waitOnChildComplete: true
          inputSteps:
            - name: stepCombA
          affinityGroup: nodeBC
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombC
        type: Bash
        configuration:
          affinityGroup: nodeBC
          inputSteps:
            - name: stepCombB
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombD
        type: Bash
        configuration:
#           dependencyMode:
#             waitOnParentComplete: true
          affinityGroup: nodeDE
          inputSteps:
            - name: stepCombB
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombE
        type: Bash
        configuration:
          affinityGroup: nodeDE
          inputSteps:
            - name: stepCombD
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombF
        type: Bash
        configuration:
          affinityGroup: nodeFG
          inputSteps:
            - name: stepCombD
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombGApprovalGate
        type: Bash
        configuration:
#           requiresApproval:
#             approvers:
#               - member
          affinityGroup: nodeFG
          inputSteps:
            - name: stepCombF
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombH
        type: Bash
        configuration:
          inputSteps:
            - name: stepCombGApprovalGate
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombI
        type: Bash
        configuration:
          inputSteps:
            - name: stepCombGApprovalGate
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: stepCombJ
        type: Bash
        configuration:
#           dependencyMode:
#             waitOnParentSuccess: true
          inputSteps:
            - name: stepCombH
            - name: stepCombI
        execution:
          onExecute:
            - echo $MY_MESSAGE
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
