resources:
  - name: pb1res
    type: PropertyBag
    configuration:
      commitSha: 1
      runID: 1
      
  - name: pb2outputRes
    type: PropertyBag
    configuration:
      test: ''
      
pipelines:

  - name: affinityGroupPipeline1
    configuration:
      affinityGroup: pipe1
      environmentVariables:
        readOnly: 
          TEST_ENV: "pipelines"
          JUST_FES: "options"
          LOL_FOO: "test"
    steps:
      - name: oneCol_step1ag
        type: Bash
        configuration:
          environmentVariables:
            key1: "value1"
            key2: "value2"
            key3: "value3"
        execution:
          onExecute:
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
            - echo $key1
            - echo $key2
            - echo $key3
            
      - name: twoCol_step1ag
        type: Bash
        configuration:
          inputSteps:
            - name: oneCol_step1ag
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
                       
      - name: twoCol_step2ag
        type: Bash
        configuration:
          inputSteps:
            - name: oneCol_step1ag
          outputResources:
            - name: pb2outputRes
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO   
            - write_output pb2outputRes test=$commitSha runID=$current_runid
            
      - name: twoCol_step3ag
        type: Bash
        configuration:
          inputSteps:
            - name: oneCol_step1ag
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
                        
      - name: twoCol_step4ag
        type: Bash
        configuration:
          inputSteps:
            - name: oneCol_step1ag
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
                                    
      - name: twoCol_step5ag
        type: Bash
        configuration:
          inputSteps:
            - name: oneCol_step1ag
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
            
