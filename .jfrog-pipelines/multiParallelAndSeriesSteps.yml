resources:
  - name: connect_too_many_steps
    type: PropertyBag
    configuration:
      commitSha: 1
      runID: 1
      
  - name: res_output
    type: PropertyBag
    configuration:
      test: ''
      
pipelines:

  - name: multiParallelAndSeriesStepsPipeline
    configuration:
      environmentVariables:
        readOnly: 
          TEST_ENV: "pipelines"
          JUST_FES: "options"
          LOL_FOO: "test"
    steps:
      - name: 1col_step1
        type: Bash
        configuration:
          environmentVariables:
            key1: "value1"
            key2: "value2"
            key3: "value3"
        execution:
          onExecute:
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
            - echo $key1
            - echo $key2
            - echo $key3
            
      - name: 2col_step1
        type: Bash
        configuration:
          inputSteps:
            - name: 1col_step1
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
                       
      - name: 2col_step2
        type: Bash
        configuration:
          inputSteps:
            - name: 1col_step1
          outputResources:
            - name: res_output
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO   
            - write_output res_output test=$commitSha runID=$current_runid
            
      - name: 2col_step3
        type: Bash
        configuration:
          inputSteps:
            - name: 1col_step1
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
                        
      - name: 2col_step4
        type: Bash
        configuration:
          inputSteps:
            - name: 1col_step1
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
                                    
      - name: 2col_step5
        type: Bash
        configuration:
          inputSteps:
            - name: 1col_step1
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
                                         
      - name: 3col_step1
        type: Bash
        configuration:
          inputResources:
            - name: res_output
        execution:
          onExecute:
            - printenv
            - echo $TEST_ENV
            - echo $JUST_FES
            - echo $LOL_FOO
            - sleep 30s
            
